<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    
    <link rel="stylesheet" type="text/css" href="css\bootstrap.css">

    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background-color: #f0e7e7;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-bottom: 60px;
    background-color: #f0e7e7;
    padding: 25px;
}
.container form{
            padding: 35px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,.1);
            background: #879ade;
            text-align: center;
            width: 500px;
        }
.container form h1{
            font-size: 20px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #333;
        }

        .container form input,
        .container form select{
            width: 100%;
            padding: 6px 8px;
            font-size: 17px;
            margin: 8px 0;
            background: #eee;
            border-radius: 5px;
        }
        .container form select option{
            background: #fff;
        }

        .container form .form-btn{
            background-color: #d83039;
            color: rgb(227, 220, 233);
            text-transform: capitalize;
            font-size: 20px;
            cursor: pointer;
        }


input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.container form .form-btn:hover {
    background-color: #fff;
}

.error-message {
    color: red;
    margin-top: 10px;
    
}

    </style>


    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        // Get the input values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Perform basic validation
        if (username === "" || password === "") {
            errorMessage.textContent = "Both fields are required.";
            return;
        }

        // Simulate a login request (replace with actual backend logic)
        if (username === "user" && password === "password") {
            window.location.href = "D:/RWD/Bootstrap/success.html";
        } else {
            errorMessage.textContent = "Invalid credentials. Please try again.";
        }
    });
});

    </script>
</head>
<body>
    <div class="container">
        
        <form id="login-form">
             <h1>Login now</h1>
            <!--<label for="username">Username:</label>-->
            <input type="text" id="username" name="username" required placeholder="enter your username">
            <!--<label for="password">Password:</label>-->
            <input type="password" id="password" name="password" required placeholder="enter your password">
            <button type="submit" class="form-btn">Login Now</button>
            <p>don't have an account?<a href="register.html">register now</a></p>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
    
</body>
</html>
